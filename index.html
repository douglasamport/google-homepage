<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Google Homepage Copy Project</title>
  <meta name="description" content="A copy of the Google Homepage">
  <meta name="author" content="Douglas">

  <link rel="stylesheet" href="/styles.css?v=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">

</head>

<body>
  <div class="master">
    
    <div class="header">
      <div class="header-links head-text" id="left-links">
        <a id="about" class="hover head-link" href="#">About</a>
        <a id="store" class="hover head-link" href="#">Store</a>
      </div> 
      <div class="header-links apps-group " id="right-links">
        <div class="popular-links head-text head-link" style="padding-left: 0; padding-right: 15px; opacity:.9;">
          <a class="hover" href="#" style="padding-right: 15px;">Gmail</a>
          <a class="hover" href="#">Images</a>
        </div>
        <div class="icons">
          <div class="apps-icon head-text" style="">
            <a style="" class="apps " href="https://www.google.com/intl/en/about/products?tab=wh" title="Google apps" aria-expanded="false" role="button" tabindex="0">
            <img id="app-img" src="/images/pngkey.com-menu-icon-png-2070054.png" alt="">
            </a>
          </div>
          <div class="user-icon-top">
            <div class="user-icon">
              <a class="user-link" href="">
                <img class="user" src="https://lh3.googleusercontent.com/ogw/ADGmqu9pN9kG2LEwjDcHYkKpEkobBaWGueTQhOG9slR2oA=s32-c-mo">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>  <!--end header-->

    



    <div class="center"> 
      <div class="logo-div">
        <a href="#">
          <img src="https://www.google.com/logos/doodles/2020/december-holidays-days-2-30-6753651837108830.3-law.gif" alt="December Holidays">

        <div class="social-div">

          </a>
        </div>

      </div>
    </div>    <!--end of Center Div-->

</div> <!-- end of master div -->

</html>
